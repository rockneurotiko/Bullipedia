<!doctype html>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<html>
    <head>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js" type="text/javascript"></script>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>

        <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" />
        <script src="js/owl.carousel.js"></script>


        <script src="test.js"></script>
        <script src="js/setup.js"></script>
        
        <link href="css/demo2.css" rel="stylesheet">
    </head>
    <body ng-app="MyApp" ng-controller="DemoCtrl as ctrl">
        <div class="owl-container">
            <div class="owl-nav-container">
                <div class="dummy"></div>
                <div class="owl-nav owl-prev">
                    <div class="centerer"></div>
                    <img src="img/arrow_left_black.png">
                </div>
            </div>
            <div class="owl-carousel">
                <div class="item link" ng-repeat="image in ctrl.images">
                    <div class="item-container">
                        <div class="wrapper">
                            <div class="left">
                                <div class="stick"></div>
                                <div class="empty"></div>
                                <div class="stick"></div>
                            </div>
                            <div class="content">
                                <img ng-src="{{select(image,this)}}">
                            </div>
                            <div class="right">
                                <div class="stick"></div>
                                <div class="empty"></div>
                                <div class="stick"></div>
                            </div>
                        </div>
                        <div class="owl-text"><p>{{image.name}}</p></div>
                    </div>
                </div>
            </div>
            <div class="owl-nav-container">
                <div class="dummy"></div>
                <div class="owl-nav owl-next">
                    <div class="centerer"></div>
                    <img src="img/arrow_right_black.png">
                </div>
            </div>
        </div>

        
        <div class="test-show" ng-repeat="item in ctrl.selected">
            {{item}}
        </div>
    </body>
</html>
